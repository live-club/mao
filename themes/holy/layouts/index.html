{{ define "main" }}
<div class="d:flex flex:col">
    {{- partial "prose.html" . -}}

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections -}}

    {{- partial "li.html" ( dict "url" .Permalink "title" .Title "subTitle" (.Date | time.Format (":date_medium")) ) -}}
    {{- end -}}
</div>
{{ end }}
