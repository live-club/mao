<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body class="bg:fade-84@dark font:fade-16@dark font:sans">
    {{ if not .IsHome }}
    {{ partial "header.html" . -}}
    {{ end }}
    <div class="d:flex flex:column@<=sm pt:90 px:24 jc:center gap:44 word-break:break-word">
        {{- block "side" . }}{{- end }}
        <div class="max-w:700 w:full box:content-box">
            {{- block "main" . }}{{- end }}
            {{ if .IsHome }}
                {{- partial "footer.html" . -}}
            {{ end }}
        </div>
    </div>
</body>

</html>
